<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/fabric.js-1.6.7/dist/fabric.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.min.js"></script>-->
</head>
  <body>
    <div class="wrapper">
    <canvas id="drawArea" width="1270" height="600"></canvas>
    <div id="brushMenu">
            <div id="colorpicker">
                <div id="0000ff" class="colorIcon blueColor"></div>
                <div id="ff0000" class="colorIcon redColor"></div>
                <div id="008000" class="colorIcon greenColor"></div>
                <div id="800080" class="colorIcon pinkColor"></div>
            </div>
            <div>
                <i class="fa fa-paint-brush" aria-hidden="true" id="toggleColorpicker"></i>
                <i class="fa fa-pencil" aria-hidden="true" id="drawoncanvas"></i>
                <i class="fa fa-hand-paper-o" aria-hidden="true" id="editcanvaselement"></i>
                <i class="fa fa-eraser" aria-hidden="true" id="removeSelected"></i>
                <i class="fa fa-trash" aria-hidden="true" id="clearcanvaselement"></i>
                <a class="fa fa-picture-o" aria-hidden="true" id="exporttoimage"></a>
                <!--<a id="btn-download">Download</a>-->
            </div>
        </div>
      </div>
      <footer></footer>
    <script type="text/javascript" src="js/draw.js"></script>
  </body>
</html>
